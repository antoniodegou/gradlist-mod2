<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="dark-mode">
    <div class="container-fluid">
      <header class="row p-5 bottom-border">
        <div class="col m-0 p-0">
          <h1 class="col m-0">gradList</h1>
          <p class="col">create lists of gradient colours</p>
        </div>
        <div class="d-flex col  justify-content-between p-0 ">
          <input  type="checkbox"  id="my_switch">
          <label class="my_switch_label fs1" for="my_switch">
             <div> 
                <span class="icon-moon"></span> 
                <span class="icon-sun"></span>
             </div>
          </label>
        </div>
      </header>
      <section class="row p-5 bottom-border">
        <h2 class="m-0 p-0 pb-4">Converter</h2>
        <form action="" id="myForm" class="pb-2 row p-0 m-0">
          <div class="input-group p-0 pb-4 col-12 "> 
             <label for="hex_code" class="form-label col-12" >HEX</label>
             <input type="text" id="hex_code" class="form-control converter" name="hex_code" pattern="[0-9a-fA-F]{3}([0-9a-fA-F]{3})?" data-bs-toggle="tooltip" data-bs-custom-class="custom-tooltip" data-bs-placement="top" data-icon="&#xe904;" data-icon="&#xe903;"  title="Hex code with #" placeholder="Use #" required> <span></span>
          </div>
          <div class="input-group p-0 pb-4 col-12 "> 
             <label for="rgb" class="form-label col-12 ">RGB</label>    
             <input type="text" id="rgb" class="form-control converter" name="rgb"  pattern="^(?:(?:^|,\s*)([01]?\d\d?|2[0-4]\d|25[0-5])){3}$"  data-bs-toggle="tooltip" data-bs-custom-class="custom-tooltip" data-bs-placement="top" data-icon="&#xe904;" data-icon="&#xe903;"   title="RGB values"  placeholder="[0-255], [0-255], [0-255]" required> <span></span> 
          </div>
          <div class="input-group p-0 pb-4 col-12 "> 
             <label for="hsl" class="form-label col-12">HSL</label>              
             <input type="text" class="form-control converter" name="hsl"  id="hsl"  placeholder="[0-360], [0-100], [0-100]" data-bs-toggle="tooltip" data-bs-custom-class="custom-tooltip" data-bs-placement="top"  data-icon="&#xe904;" data-icon="&#xe903;"  title="HSl values" required> <span></span> 
          </div>
          <div class="input-group p-0 pb-4 col-12 "> 
           <label for="exampleDataList" class="form-label col-12">CSS  keywords (approximated value)</label>
           <input id="CSScolours" class="form-control converter" list="datalistOptions" id="exampleDataList" placeholder="CSS colours" data-bs-toggle="tooltip" data-bs-html="true" data-bs-custom-class="custom-tooltip" data-bs-placement="top"  title="CSS colour names"><span class="d-flex"></span>
           <datalist id="datalistOptions">
           </datalist> 
          </div>
          <div class="input-group p-0  col-12">
            <div class="">
              <div class="col pb-3 mt-3">
                <!-- <label id="mypicklable" for="mypick" class="form-label "></label> -->
                <input id="mypick" class="form-control converter" type="color"  name="head" data-bs-toggle="tooltip" data-bs-custom-class="custom-tooltip" data-bs-placement="top"  data-icon="&#xe90a;" title="Colour Picker" >
              </div>
              <div class="col  pt-3">
                <input type="submit" id="submit" class="my_submit p-1 ps-4 pe-4 w-100" value="Add Colour" disabled>
              </div>
            </div>

         </div>
     </form>

      </section>
      <section class="row">
        <h2>Spot colours</h2>
        <div class="col">spot cols</div>
        <div class="col">grad prev</div>
      </section>
      <section class="row">
        <h2>Options</h2>
      </section>

      <footer>

      </footer>
    </div>
     
    <script type="module" src="/main.js"></script>
  </body>
</html>
